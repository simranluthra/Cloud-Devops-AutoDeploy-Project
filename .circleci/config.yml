version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test-frontend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd frontend && npm i && npm run test

  build-and-test-backend:
    executor:
      name: node/default
    steps:
      - checkout
      - run: cd backend && npm i && npm run test

workflows:
    build-and-test:
      jobs:
        - build-and-test-backend
        - build-and-test-frontend
        